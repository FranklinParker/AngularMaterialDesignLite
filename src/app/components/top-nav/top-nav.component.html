<div >
  <ng-container *ngIf="user">
    <a class="display-only-link" >Welcome {{user.fullName}}</a>
    <a class="nav-link" routerLink="/product/list" routerLinkActive="active-link">Products</a>
    <a *ngIf="user.admin" class="nav-link" routerLink="/product/add" routerLinkActive="active-link">Add Product</a>
    <a class="nav-link" (click)="onLogout()" >Logout</a>
  </ng-container>
 <div class="nav-item-login-message" *ngIf="!user">
   <a routerLink="/" class="nav-item-login-message" >Welcome to Products Demo</a>
 </div>

</div>
