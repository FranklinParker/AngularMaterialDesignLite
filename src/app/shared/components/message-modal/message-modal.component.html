<div class="mdl-card__title">
  <h4>{{message}}</h4>
</div>

<div class="mdl-card__actions mdl-card--border">
  <button type="button"
          (click)="onYes()"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored ">
    Yes
  </button>
  <button type="button"
          (click)="onNo()"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored ">
    No
  </button>
</div>
