<div class="mdl-layout mdl-js-layout">
  <div class="new-product"
       *ngIf="newProduct">
    <h5>{{newProduct}} has been added</h5>
  </div>
  <div *ngIf="products.length===0" class="mdl-card__title">
    <label class="mdl-card__title-text">No Products - Please Add</label>
  </div>

  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <div *ngFor="let product of products"
           class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
        <app-product-item [product]="product"
                          [editingAllowed]="editAllowed"
                          backgroundColor="rgba(236, 236, 236, 0.88)">
          <app-product-image [imgSource]="'../../../../assets/img/coffeeCup.png'"></app-product-image>
        </app-product-item>
      </div>
    </div>
  </main>
</div>
